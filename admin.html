<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แอดมินระบบสะสมแต้ม</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px }
    .card { background:#fff; padding:20px; border-radius:12px; max-width:500px; margin:auto }
    input, button { width:100%; padding:10px; margin-top:6px; border-radius:8px }
    table { width:100%; border-collapse:collapse; margin-top:10px }
    th, td { border:1px solid #ddd; padding:6px; text-align:center }
    button { border:none; cursor:pointer }
    .danger { background:#f44336; color:#fff }
  </style>
</head>
<body>

<div class="card">
  <h2>หน้าแอดมิน</h2>

  <input id="pass" type="password" placeholder="รหัสแอดมิน">
  <button onclick="login()">เข้าแอดมิน</button>

  <div id="panel" style="display:none">
    <h3>ผู้ใช้ทั้งหมด</h3>
    <table>
      <thead><tr><th>ชื่อ</th><th>แต้ม</th><th>ลบ</th></tr></thead>
      <tbody id="usersTable"></tbody>
    </table>

    <hr>

    <h3>สร้าง QR รับแต้ม</h3>
    <button onclick="genQR()">สร้าง QR</button>
    <img id="qr">

    <hr>

    <h3>ของรางวัล</h3>
    <input id="rewardName" placeholder="ชื่อรางวัล">
    <input id="rewardCost" type="number" placeholder="แต้มที่ใช้">
    <button onclick="addReward()">เพิ่มรางวัล</button>
  </div>
</div>

<script>
  const ADMIN_PASSWORD = '1234';
  let users = JSON.parse(localStorage.getItem('users') || '{}');
  let rewards = JSON.parse(localStorage.getItem('rewards') || '[]');

  function login() {
    if (pass.value !== ADMIN_PASSWORD) return alert('รหัสผิด');
    panel.style.display = 'block';
    render();
  }

  function render() {
    usersTable.innerHTML = '';
    for (let u in users) {
      usersTable.innerHTML += `
        <tr>
          <td>${u}</td>
          <td>${users[u]}</td>
          <td><button class="danger" onclick="delUser('${u}')">ลบ</button></td>
        </tr>`;
    }
  }

  function delUser(u) {
    if (confirm('ลบ ' + u + '?')) {
      delete users[u];
      save();
      render();
    }
  }

  function save() {
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('rewards', JSON.stringify(rewards));
  }

  function genQR() {
    const url = location.origin + location.pathname.replace('admin.html','index.html') + '?qr=addpoint';
    qr.src = 'https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=' + encodeURIComponent(url);
  }

  function addReward() {
    rewards.push({ name: rewardName.value, cost: Number(rewardCost.value) });
    save();
    alert('เพิ่มรางวัลแล้ว');
  }
</script>

</body>
</html>
