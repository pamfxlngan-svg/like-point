<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แอดมิน | จัดการของรางวัล</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f5f5f5; padding:20px }
    .card {
      background:#fff; padding:20px; border-radius:12px;
      max-width:500px; margin:auto; box-shadow:0 4px 10px rgba(0,0,0,.1)
    }
    input, button {
      width:100%; padding:10px; margin-top:6px; border-radius:8px
    }
    button { border:none; cursor:pointer }
    .add { background:#4caf50; color:#fff }
    .edit { background:#2196f3; color:#fff }
    .del { background:#f44336; color:#fff }
    .row { border-bottom:1px solid #ddd; padding:10px 0 }
    small { color:#666 }
  </style>
</head>
<body>

<div class="card">
  <h2>จัดการของรางวัล (Admin)</h2>

  <label>ชื่อรางวัล</label>
  <input id="rewardName" placeholder="เช่น น้ำเปล่า">

  <label>แต้มที่ใช้</label>
  <input id="rewardCost" type="number" placeholder="เช่น 5">

  <button class="add" onclick="addReward()">➕ เพิ่มของรางวัล</button>

  <hr>
  <h3>รายการของรางวัล</h3>
  <div id="rewardList"></div>
</div>

<script>
  let rewards = JSON.parse(localStorage.getItem('rewards') || '[]');
  let editIndex = null;

  function save() {
    localStorage.setItem('rewards', JSON.stringify(rewards));
    render();
  }

  function addReward() {
    const name = rewardName.value.trim();
    const cost = Number(rewardCost.value);

    if (!name || cost <= 0) {
      alert('กรุณากรอกชื่อและแต้มให้ถูกต้อง');
      return;
    }

    if (editIndex !== null) {
      rewards[editIndex] = { name, cost };
      editIndex = null;
    } else {
      rewards.push({ name, cost });
    }

    rewardName.value = '';
    rewardCost.value = '';
    save();
  }

  function editReward(i) {
    rewardName.value = rewards[i].name;
    rewardCost.value = rewards[i].cost;
    editIndex = i;
  }

  function deleteReward(i) {
    if (!confirm('ลบของรางวัลนี้?')) return;
    rewards.splice(i, 1);
    save();
  }

  function render() {
    rewardList.innerHTML = '';
    if (rewards.length === 0) {
      rewardList.innerHTML = '<small>ยังไม่มีของรางวัล</small>';
      return;
    }

    rewards.forEach((r, i) => {
      rewardList.innerHTML += `
        <div class="row">
          <b>${r.name}</b> – ${r.cost} แต้ม
          <button class="edit" onclick="editReward(${i})">✏️ แก้ไข</button>
          <button class="del" onclick="deleteReward(${i})">❌ ลบ</button>
        </div>
      `;
    });
  }

  render();
</script>

</body>
</html>
